<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/simpleCarousel.css">
    <title>Simple Carousel Sample</title>
</head>
<body>
    <ul class="carousel">
        <li class="red"></li>
        <li class="blue"></li>
        <li class="green"></li>
    </ul>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
    <script src="src/simpleCarousel.js"></script>
    <script>
        $('.carousel').carousel({
            duration: 100
        });
    </script>
</body>
</html>
